# More info on config here: https://golangci-lint.run/usage/configuration/#config-file
run:
  concurrency: 8
  timeout: 10m
  issues-exit-code: 1
  tests: true
  skip-dirs:
    - bin
    - vendor
    - vendor-proto
    - var
    - tmp
    - \.cache
  skip-files:
    - \.pb\.go$
    - \.pb\.gw\.go$
    - \.pb\.scratch\.go$
    - \.pb\.goclay\.go$
    - \.mock\.go$

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true

linters-settings:
  govet:
    check-shadowing: true
  goconst:
    min-len:         2
    min-occurrences: 2
  gocognit:
    min-complexity: 10
  gocyclo:
    min-complexity: 10

linters:
  disable-all: true
  enable:
    - errcheck
    - goconst
    - gocyclo
    - gocognit
    - goimports
    - gosec
    - govet
    - ineffassign
    - megacheck
    - typecheck
    - unused

issues:
  exclude-use-default: false
  exclude: