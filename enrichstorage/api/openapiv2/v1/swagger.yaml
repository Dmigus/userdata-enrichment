      parameters:
      - description: ФИО
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/delete.request'
      produces:
      - application/json
      responses:
        "200":
          description: Запись успешно удалена
      summary: Удалить запись
      tags:
      - records
