basePath: /api/v1
definitions:
  create.request:
    properties:
      name:
        type: string
      patronymic:
        type: string
      surname:
        type: string
    required:
    - name
    - surname
    type: object
  delete.request:
    properties:
      name:
        type: string
      patronymic:
        type: string
      surname:
        type: string
    required:
    - name
    - surname
    type: object
  get.response:
    properties:
      data:
        items:
          $ref: '#/definitions/get.responseRecord'
        type: array
      paging:
        properties:
          next:
            type: string
          previous:
            type: string
        type: object
    type: object
  get.responseRecord:
    properties:
      age:
        type: integer
      name:
        type: string
