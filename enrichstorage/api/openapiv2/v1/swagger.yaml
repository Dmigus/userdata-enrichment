    get:
      consumes:
      - application/json
      description: Получение данных с различными фильтрами и пагинацией
      parameters:
      - description: name =
        in: query
        name: name
        type: string
      - description: surname =
        in: query
        name: surname
        type: string
      - description: patronymic =
        in: query
        name: patronymic
        type: string
      - description: age >=
        in: query
        name: age[gte]
        type: integer
      - description: age <=
        in: query
        name: age[lte]
        type: integer
      - description: sex =
        in: query
        name: sex
        type: string
      - description: nationality =
        in: query
        name: nationality
        type: string
      - description: limit =
        in: query
        name: limit
        type: integer
      - description: after =
        in: query
        name: after
        type: string
      - description: before =
        in: query
        name: before
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: resp
          schema:
            $ref: '#/definitions/get.response'
      summary: Получение данных
      tags:
      - records
  /records/update:
    post:
      consumes:
      - application/json
      description: Обновление записи для ФИО
      parameters:
      - description: ФИО
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/update.request'
      produces:
      - application/json
      responses:
        "200":
          description: Запись успешно изменена
      summary: Обновить запись
      tags:
      - records
